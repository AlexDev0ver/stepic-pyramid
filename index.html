<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Complite pyramid</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="h1">Pyramide slide</div>
	<div class="parameters">
		<p class="question1">Brick Symbol :</p>
		<select name="select" id="select1">
			<option id="op1" value="#">#</option>
			<option id="op2" value="@">@</option>
			<option id="op3" value="$">$</option>
			<option id="op4" value="X">X</option>
		</select>
		<p class="question2">How high?</p>
		<input id="input" type="range" min="1" max="20" value="5">
		<div id="hight"></div>
	</div>
	<div id="pyramid"></div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
